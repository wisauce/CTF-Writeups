<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload & Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #000080 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      animation: fadeInUp 1s ease both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
      letter-spacing: 1px;
    }
    
    .upload-area {
      border: 2px dashed #000080;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    
    .upload-area:hover {
      background: rgba(0, 0, 128, 0.1);
    }
    
    .upload-area input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      left: 0;
      top: 0;
      cursor: pointer;
    }
    
    .upload-area .icon {
      font-size: 50px;
      color: #000080;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .upload-area p {
      font-size: 1.2rem;
      color: #666;
    }
    
    .viewer {
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background: #fafafa;
    }
    
    .viewer img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      margin-bottom: 10px;
    }
    
    .viewer img:hover {
      transform: scale(1.05);
    }
    
    .submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #000080;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      text-align: center;
    }
    
    .submit-btn:hover {
      background-color: #000066;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Upload & Viewer</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <div class="icon">üìÅ</div>
        <p>Drag and drop files here or click to upload.</p>
        <input type="file" id="fileInput" name="file" accept="*" multiple>
      </div>
      <div class="viewer" id="viewer"></div>
      <button type="submit" class="submit-btn">Upload</button>
    </form>
    <div class="button-group">
      <a href="/load-file" class="submit-btn">File Viewer</a>
      <a href="/report" class="submit-btn">Report File</a>
    </div>
  </div>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');

    fileInput.addEventListener('change', function(event) {
      const files = event.target.files;
      viewer.innerHTML = "";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file) {
          const div = document.createElement('div');
          div.textContent = file.name;
          viewer.appendChild(div);
        }
      }
    });
  </script>
</body>
</html>
